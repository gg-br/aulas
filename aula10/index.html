<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    body
    {
        background-color: black;
    }    

    div
    {
        background-color: gray;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
    }
    </style>
    
</head>

<body>

    <div id="area">
        Interaja aqui
    </div>
    <br>
    <div id="area2">
        Interaja aqui
    </div>

    <script>

        var area = window.document.getElementById('area')

        area.addEventListener('click', clicar)
        area.addEventListener('mouseover', entrar)
        area.addEventListener('mouseout', sair)

         function clicar() 
         {
            area.innerText = 'Clicou!'
            area.style.background = 'green'
         }
         
         function entrar()
         {
            area.innerText = 'Entrou!'
            area.style.background = 'violet'
         }

         function sair()
         {
            area.innerText = 'Saiu!'
            area.style.background = 'white'
         }

    </script>
    <script>

        var area = window.document.getElementById('area')

        area2.addEventListener('click', clicar)
        area2.addEventListener('mouseover', entrar)
        area2.addEventListener('mouseout', sair)

        function clicar() 
        {
        area2.innerText = 'Clicou!'
        area2.style.background = 'green'
        }
        
        function entrar()
        {
        area2.innerText = 'Entrou!'
        area2.style.background = 'violet'
        }

        function sair()
        {
        area2.innerText = 'Saiu!'
        area2.style.background = 'white'
        }
    
    </script>
</body>


</html>
